name: Execute tests
on:
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    name: Check repository with pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: ↩️ Checkout
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: 🏗️ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 🔍️ Execute pre-commit on all files
        uses: pre-commit/action@v3.0.1
